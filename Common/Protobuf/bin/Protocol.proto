syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";


enum MsgId {
  Block_value = 0;
  S_Enter_Game = 1001;
  S_Leave_Game = 1002;
  S_Spawn = 1003;
  S_Despawn = 1004;
  C_Move = 1005;
  S_Move = 1006;
  C_Skill = 1007;
  S_Skill = 1008;
}

 enum CreatureState
 {
      IDLE = 0;
      MOVING = 1;
      SKILL = 2;
      Dead = 3;
 }
  enum MoveDir
 {
      None = 0;
      UP = 1;
      DOWN = 2;
      LEFT = 3;
      RIGHT = 4;
 }


message S_ENTER_GAME 
{
  PLAYER_INFO player =1;
}

message S_LEAVE_GAME
{
   bool exit = 1;
}

message S_SPAWN
{
    repeated PLAYER_INFO players = 1;
}

message S_DESPAWN
{
    repeated int32 playerIds = 1;
}

message C_MOVE
{
    POSITIONINFO posInfo = 1;
}

message S_MOVE
{
    int32 PlayerId = 1;
    POSITIONINFO posInfo = 2;
}

message C_SKILL
{
     SkillInfo info = 1;
}

message S_SKILL
{
    int32  playerId = 1;
    SkillInfo info = 2;

}

message PLAYER_INFO 
{
    int32 playerId = 1; //플레이어 식별자
    string name = 2;
    POSITIONINFO posInfo =3;
}

message POSITIONINFO
{
    CreatureState state = 1;
    MoveDir moveDir = 2;
    int32 posX = 3;
    int32 posY = 4;
}

message SkillInfo
{
    int32 skillId = 1;
}
